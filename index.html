<html lang="en">
<head>
    
     <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>   
<body style='margin : 0px; overflow: hidden;'>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>

           <a-entity scale=".2 .2 .2">
               
           </a-entity> 

          <!-- handle marker with your own pattern -->
          <a-marker type='pattern' url='https://raw.githubusercontent.com/Alchemist21/AR/master/images/pattern-ehtech.patt'>
            <a-entity gltf-model="scene.gltf" scale="-1 1 1"></a-entity>
          </a-marker>
      
          <!-- handle marker with hiro preset -->
          <a-marker preset='hiro'>
            <a-sphere position='1 0.5 0' material='color: blue;'></a-sphere>
          </a-marker>
      
       
      
          <!-- add a simple camera -->
          <a-entity camera></a-entity>
        </a-scene>
  </body>
</html>
