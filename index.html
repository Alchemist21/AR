<html lang="en">
<head>
    
     <!-- include A-Frame obviously -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>   
<body style='margin : 0px; overflow: hidden;'>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs='sourceType: webcam;'>
       

          <a-assets>
            <!-- id=“file name“ src=“file url" -->
            <a-asset-item id="virus" src="https://github.com/Alchemist21/AR/blob/master/scene.gltf"></a-asset-item>
            </a-assets>

            <a-entity scale="20 20 20" gltf-model="#virus"></a-entity>  

          <!-- handle marker with your own pattern -->
          <a-marker type='pattern' url='https://raw.githubusercontent.com/Alchemist21/AR/master/images/pattern-ehtech.patt'>
            <a-sphere position="0 .5 0" radius=".2" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" material='color: blue;'></a-sphere>
          </a-marker>
      
          <!-- handle marker with hiro preset -->
          <a-marker preset='hiro'>
          
          </a-marker>
      
       
      
          <!-- add a simple camera -->
          <a-entity camera></a-entity>
        </a-scene>
  </body>
</html>
